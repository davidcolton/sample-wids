# Project information
site_name: Sample Women in Data Science Page
site_url: https://davidcolton.github.io/sample-wids/
site_author: David Colton
site_description: Sample Women in Data Science Page.

# Repository
repo_name: DavidColton/sample_wids
repo_url: https://github.com/davidcolton/sample-wids

# Source Docs & Site Docs
docs_dir: "docs"
site_dir: "site"

# navigation
nav:
  - Welcome:
      - About the workshop: index.md
  - Workshop:
      - Lab 0. Pre-work: pre-work/readme.md
      - Lab 1. Summarize a text document with Granite: lab-1/readme.md
      - Lab 2. Retrieval Augmented Generation (RAG) with Langchain: lab-2/readme.md
      - Lab 3. Energy Demand Forecasting with Granite Timeseries (TTM): lab-3/readme.md
      - Lab 4. Generating Bash Code with Granite Code: lab-4/readme.md
  - References:
      - IBM Granite Community: https://github.com/ibm-granite-community

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

# Theme
theme:
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.top
    - content.code.copy
    - navigation.tabs
  name: material
  palette:
    # Palette toggle for light mode

    - scheme: default
      primary: indigo
      accent: black
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode

    - scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
